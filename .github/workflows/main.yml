name: Test Code
on:
  push:
jobs:
  test_event_detector:
    name: Test Event Detector
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./event_detector
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.8.3'
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install Poetry Dependencies
        run: poetry install
      - name: Pytest
        run: |
          source .venv/bin/activate
          pytest -vv
      - name: Check MyPy
        run: |
          source .venv/bin/activate
          mypy
  test_ingest:
    name: Test Ingest
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./ingest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.8.3'
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install Poetry Dependencies
        run: poetry install
      - name: Pytest
        run: |
          source .venv/bin/activate
          pytest -vv
      - name: Check MyPy
        run: |
          source .venv/bin/activate
          mypy
