name: Test Code
on:
  push:
jobs:
  test_event_detector:
    name: Test Event Detector
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Branch
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: '1.8.3'
      - name: Start Poetry Shell
        working-directory: ./event_detector
        run: poetry shell
      - name: Install Poetry Dependencies
        working-directory: ./event_detector
        run: poetry install
      - name: Test Event Detector
        working-directory: ./event_detector
        run: pytest -vv
      - name: Check MyPy Event Detector
        working-directory: ./event_detector
        run: mypy -p event_detector
